name: Build & Release Windows x64 EXE

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-win-x64:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          npm ci
      - name: Build TypeScript to dist
        run: |
          npm run build
      - name: Ensure output directory exists
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path build/win-x64 | Out-Null

      - name: Build Windows x64 EXE
        run: |
          npm run build:exe:win

      - name: Validate EXE exists
        shell: pwsh
        run: |
          if (!(Test-Path 'build/win-x64/showdog-api.exe')) {
            Write-Error 'Executable not found: build/win-x64/showdog-api.exe'
          }

      - name: Upload artifact (exe)
        uses: actions/upload-artifact@v4
        with:
          name: win-x64-exe
          path: build/win-x64/showdog-api.exe

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          fail_on_unmatched_files: true
          files: |
            build/win-x64/showdog-api.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}