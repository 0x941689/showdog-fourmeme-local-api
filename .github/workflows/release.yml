name: Build & Release Windows x64 EXE

on:
  push:
    tags:
      - 'v*'

jobs:
  build-win-x64:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.5.1'

      - name: Install dependencies
        run: |
          npm ci
      - name: Build TypeScript to dist
        run: |
          npm run build
      - name: Ensure output directory exists
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path build/win-x64 | Out-Null

      - name: Build Windows x64 EXE
        run: |
          npm run build:exe:win

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/win-x64/showdog-api.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}